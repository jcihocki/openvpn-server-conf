port 1194
proto udp
dev tun
sndbuf 0
rcvbuf 0
ca ca.crt
cert server.crt
key server.key
dh dh.pem
topology subnet
server 10.8.0.0 255.255.255.0
ifconfig-pool-persist ipp.txt
#push "redirect-gateway def1 bypass-dhcp"
push "dhcp-option DNS 1.1.1.1"
push "dhcp-option DNS 1.0.0.1"
push "route 104.16.0.0 255.255.0.0"
keepalive 10 120
ncp-ciphers AES-256-GCM:AES-256-CBC
#cipher BF-CBC 
user nobody
group nogroup
duplicate-cn
persist-key
persist-tun
status openvpn-status.log
verb 6
crl-verify crl.pem
plugin /usr/lib/openvpn/plugins/openvpn-plugin-auth-pam.so "login login USERNAME password PASSWORD"
username-as-common-name
client-cert-not-required
link-mtu 1541
